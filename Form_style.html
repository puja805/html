<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Form_style.css">
</head>
<body>
    <main>
        <h2>Individual Registration</h2>
        <form action="HTML/submite.html" novalidate>
            <section>
                <div class="inp-grp">
                    <label for="username">User id</label>
                    <input id="username" type="text">
                </div>
                <div class="inp-grp">
                    <label for="password">Password</label>
                    <input id="password" type="password">
                </div>
                <div class="inp-grp">
                    <label for="c_password"> confirm Password</label>
                    <input id="c_password" type="password">
                </div>
                <div class="inp-grp">
                    <label for="securityquestion">securityquestion</label>
                    <select name="" id="region">
                        <option value="">what is your pet name</option>
                        <option value="">cocomo</option>
                        <option value="">pookie</option>
                    </select>
                </div>
                <div class="inp-grp">
                    <label for="securityanswer">securityanswer</label>
                    <input id="securityanswer" type="text">
                </div>
                <div class="inp-grp">
                    <label for="preferredlanguage"> preferredlanguage </label>
                    <select name="" id="preferredlanguage">
                        <option value="">bengali</option>
                        <option value="">english</option>
                        <option value="">math</option>
                    </select>
                </div>
            </section>
            <section>
                <h3>Personal Details</h3>
                <div class="inp-grp">
                    <label for="fname"> First name</label>
                    <input id="fname" type="text">
                </div>
                <div class="inp-grp">
                    <label for="mname"> Middle name</label>
                    <input id="mname" type="text">
                </div>
                <div class="inp-grp">
                    <label for="lname"> Last name</label>
                    <input id="lname" type="text">
                </div>
                <div class="inp-grp">
                    <label for="gender">Gender:</label>
                    <select name="" id="gender">
                        <option value="">Male</option>
                        <option value="">Female</option>
                        <option value="">Others</option>
                    </select>
                </div>
                <div class="inp-grp">
                    <label for="occupation">occupation:</label>
                    <select name="" id="occupation">
                        <option value="">public</option>
                        <option value="">private</option>
                        <option value="">protected</option>
                    </select>
                </div>
            </section>
            <section>
                <h3>Personal Details</h3>
            </section>
        </form>
    </main>
</body>
</html>
